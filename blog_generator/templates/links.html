<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  .list-group {
   width:300px;
}
</style>

<div class="container py-4">
  <header class="pb-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
      <h1> Link List </h1>
    </a>
  </header>


  {% for link in links %}
  <div class="card left">
  <div class="card-body my-auto">
    <h5 class="card-title">{{ link.title }} <a href="{{ link.link }}" class="btn btn-primary" style="margin-left: 30px">Visit Post</a> </h5>

  <div class="container">
  <div class="row d-flex ">
    <div class="col-sm">
      <ul class="list-group" >
        <li class="list-group-item list-group-item-dark">Tags</li>
      {% for tag in link.tags %}
        <li class="list-group-item">{{ tag }}</li>
      {% endfor %}
      </ul>
    </div>
    <div class="col-sm">
      <ul class="list-group" >
        <li class="list-group-item list-group-item-dark">Authors</li>
      {% for author in link.authors %}
        <li class="list-group-item">{{ author }}</li>
      {% endfor %}
      </ul>
    </div>
  </div>
</div>

  </div>
  <div class="card-footer text-muted">
    {{ link.date }}
  </div>
</div>

  {% endfor %}

</div>
